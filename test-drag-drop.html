<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Drag & Drop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #2c2c2c;
            color: white;
            padding: 20px;
        }
        
        .test-container {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }
        
        .test-column {
            background: #404040;
            border-radius: 8px;
            padding: 15px;
            min-width: 200px;
            min-height: 300px;
        }
        
        .test-task {
            background: #555;
            border-radius: 4px;
            padding: 10px;
            margin: 10px 0;
            cursor: grab;
            border-left: 4px solid #ffd700;
        }
        
        .test-task.dragging {
            opacity: 0.5;
            transform: rotate(2deg);
        }
        
        .test-column.drag-over {
            border: 2px dashed #ffd700;
            background: rgba(255, 215, 0, 0.1);
        }
        
        .log {
            background: #1a1a1a;
            border: 1px solid #444;
            border-radius: 4px;
            padding: 10px;
            margin: 20px 0;
            max-height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>üß™ Teste de Drag & Drop</h1>
    
    <div class="test-container">
        <div class="test-column" data-column-id="1">
            <h3>Coluna 1</h3>
            <div class="test-task" data-task-id="1" data-column-id="1" draggable="true">
                Tarefa 1
            </div>
            <div class="test-task" data-task-id="2" data-column-id="1" draggable="true">
                Tarefa 2
            </div>
        </div>
        
        <div class="test-column" data-column-id="2">
            <h3>Coluna 2</h3>
            <div class="test-task" data-task-id="3" data-column-id="2" draggable="true">
                Tarefa 3
            </div>
        </div>
        
        <div class="test-column" data-column-id="3">
            <h3>Coluna 3</h3>
        </div>
    </div>
    
    <div class="log" id="log">
        <strong>Log de eventos:</strong><br>
    </div>
    
    <script>
        let draggedTask = null;
        
        function log(message) {
            const logElement = document.getElementById('log');
            logElement.innerHTML += new Date().toLocaleTimeString() + ': ' + message + '<br>';
            logElement.scrollTop = logElement.scrollHeight;
        }
        
        // Configurar drag and drop
        document.querySelectorAll('.test-task').forEach(task => {
            task.addEventListener('dragstart', function(e) {
                draggedTask = this;
                this.classList.add('dragging');
                
                const taskData = {
                    taskId: this.dataset.taskId,
                    sourceColumnId: this.dataset.columnId
                };
                
                e.dataTransfer.setData('application/json', JSON.stringify(taskData));
                e.dataTransfer.setData('text/plain', taskData.taskId);
                e.dataTransfer.effectAllowed = 'move';
                
                log('üéØ Drag iniciado: Tarefa ' + taskData.taskId + ' da coluna ' + taskData.sourceColumnId);
            });
            
            task.addEventListener('dragend', function(e) {
                this.classList.remove('dragging');
                document.querySelectorAll('.test-column').forEach(col => {
                    col.classList.remove('drag-over');
                });
                draggedTask = null;
                log('‚úÖ Drag finalizado');
            });
        });
        
        document.querySelectorAll('.test-column').forEach(column => {
            column.addEventListener('dragover', function(e) {
                e.preventDefault();
                e.dataTransfer.dropEffect = 'move';
                this.classList.add('drag-over');
            });
            
            column.addEventListener('dragleave', function(e) {
                const rect = this.getBoundingClientRect();
                const x = e.clientX;
                const y = e.clientY;
                
                if (x < rect.left || x > rect.right || y < rect.top || y > rect.bottom) {
                    this.classList.remove('drag-over');
                }
            });
            
            column.addEventListener('drop', function(e) {
                e.preventDefault();
                this.classList.remove('drag-over');
                
                if (!draggedTask) {
                    log('‚ùå Nenhuma tarefa sendo arrastada');
                    return;
                }
                
                try {
                    const data = JSON.parse(e.dataTransfer.getData('application/json'));
                    const newColumnId = this.dataset.columnId;
                    const taskId = data.taskId;
                    const sourceColumnId = data.sourceColumnId;
                    
                    log('üéØ Drop detectado: Tarefa ' + taskId + ' de ' + sourceColumnId + ' para ' + newColumnId);
                    
                    if (newColumnId === sourceColumnId) {
                        log('‚ÑπÔ∏è Tarefa n√£o mudou de coluna');
                        return;
                    }
                    
                    // Move visualmente
                    draggedTask.dataset.columnId = newColumnId;
                    this.appendChild(draggedTask);
                    
                    log('‚úÖ Tarefa movida com sucesso!');
                    
                } catch (error) {
                    log('‚ùå Erro no drop: ' + error.message);
                }
            });
        });
        
        log('üéØ Sistema de drag & drop inicializado');
    </script>
</body>
</html>
